<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
</head>
<body>

<div class="container">
    <div class="row">
       <div class="col-4">
            <div id="calc" class="p-5">
                <input type="text" class="form-control" id="firstNumber" placeholder="Введите первое число">
            </div>
        </div>
        <div class="col">
            <div class="p-5">
                <select id="sign" class="form-select" >
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select> 
            </div>   
        </div>
        <div class="col-4">
            <div class="p-5">
               <input type="text" class="form-control" id="secondNumber" placeholder="Введите второе число"> 
            </div>
        </div>
        <div class="col">
            <div class="p-5">
                <input type="text" class="form-control" id="result" disabled>
            </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" name="send" id="send">Пуск</button>
        </div>  
    </div>
</div>

<script src="app.js"> </script>
</body>
</html>
